# HTTP Port configuration
quarkus.http.test-port=8888

# Database configuration
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
quarkus.datasource.username=sa
quarkus.datasource.password=

# Hibernate configuration
quarkus.hibernate-orm.dialect=org.hibernate.dialect.H2Dialect
quarkus.hibernate-orm.log.sql=false
quarkus.hibernate-orm.database.generation=drop-and-create

# H2 Console
#quarkus.datasource.devservices.enabled=false
#quarkus.h2.console.enabled=true

# OpenAPI/Swagger configuration
quarkus.smallrye-openapi.path=/swagger

# EventHub configuration (simplified for development)
eventhub.connection-string=${EVENTHUB_CONNECTION_STRING}